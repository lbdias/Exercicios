<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda persolnalizada</title>
    <style>
        h1 {
            text-align: center;
            border: 20px solid transparent;
            padding: 10px;

            border-image-repeat: round;

            border-image: url('borda.png') 31 round

    </style>
</head>

    <h1>Teste de borda</h1>
</body>
</html>
