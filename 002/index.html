<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <br>
    <p>Voce pode escrever um páragrago
        de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags p e /p
    </p>
    <p>voce pode quebrar
        as linhas com <br>
        a tag &lt;br&gt; <!--Olá, lt significa Less than / gt é greater then-->
    </p>
    <p>Vamos adicionar alguns simbolos especiais: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; &dollar; &pound; <br>
        &delta; &Delta;
    </p>
    <p>Vamos adicionar alguns emojis: <br>
        &#x1F596;&#x1F913; <!--Você pode adicionar emojis pela emojipidia-->
    </p>
</body>
</html>
